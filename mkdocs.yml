site_name: Guide to Making a Simple Personal Webpage
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  features:
    - toc.follow
    - toc.integrate
    - navigation.footer
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

nav:
  - Introduction: index.md
  - Setting up your webpage project: task1.md
  - Adding your information as HTML: task2.md
  - Styling your webpage: task3.md
  - Troubleshooting: troubleshooting.md
  - Glossary: glossary.md

markdown_extensions:
  -  toc:
      permalink: true
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jasper-th-wang/Basic_Webpage_Guide

